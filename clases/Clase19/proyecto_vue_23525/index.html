<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaC-Movies</title>
    <link rel="cac-movies icon" href="./static/img/favicon.ico" type="image/x-icon">
    
    <!-- Agregar googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <!-- Agregar fontawesome -->
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    
</head>
<body>
    <div id="app">
        <main>
            <section id="banner" class="d-flex">
                <div class="banner-card container">
                    <h1>{{title}}</h1>                    
                    <h2 v-text="subtitle"></h2>
                    <a v-bind:href="btnHref" v-bind:class="btnClass" v-show="login">Registrate</a>
                </div>
                <!-- <div class="banner-card container" v-html="card"></div> -->
            </section>
            <section id="search" class="container">
                <h2 class="search-title">¿Que estás buscando?</h2>
                <input type="text" class="input-search" placeholder="Buscar..." v-model="message">
            </section>
            <h1>{{message}}</h1>
    
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./static/js/index.js"></script>
</body>
